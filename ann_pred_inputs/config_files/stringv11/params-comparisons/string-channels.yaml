algs:
  genemaniaplus:
    alpha: [3.4]
    should_run:
    - false
    tol:
    - 1e-05
  genemania:
    alpha: [0.1]
    should_run:
    - false
    tol:
    - 1e-05
  sinksourceplus:
      #alpha: [0.99, 0.95, 0.9, 0.75, 0.5]
    alpha: [1.0]
    eps:
    - 0
    max_iters:
    - 100
    should_run:
    - false
    lambda: [100]
  rwr:
    alpha: [0.5]
    eps:
    - 0.0001
    max_iters:
    - 100
    should_run:
    - true
  svm:
    # the norm used in penalization
    penalty: ['l2']
    # ‘hinge’ is the standard SVM loss (used e.g. by the SVC class) while ‘squared_hinge’ is the square of the hinge loss.
    #loss: ['squared_hinge']
    # inverse of regularization strength parameter
    C: [1]
    tol: [1e-04]
    max_iters: [1000]
    should_run: [True]
  logistic_regression:
    # the norm used in penalization
    penalty: ['l2']
    # inverse of regularization strength parameter
    C: [1]
    tol: [1e-04]
    max_iters: [100]
    should_run: [False]
eval_settings:
  cross_validation_folds: 5
  num_pred_to_write: -1
  num_reps: 100
  sample_neg_examples_factor: 5
  #early_prec: [0.1, 0.3]
